<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Latte</title>
</head>
<body>
<header>
    {% include "navbar.html" %}
</header>
<main>
    <div class="list">
        <div class="cart">
            <img class="latte" src="{{product.image_url}}" alt="coffe">
            <p><strong>Name:</strong> {{product.name}}</p>
            <p><strong>Type:</strong> {{product.type}}</p>
            <p><strong>Place of origin:</strong> {{product.place_of_origin}}</p>
            <p><strong>Main ingredients:</strong> {{product.main_ingredients}}</p>
            <button class="button">Buy {{product.price}}</button>
        </div>
    </div>
</main>
<footer>
{% include "footer.html" %}
</footer>
</body>
<script src="/static/search.js"></script>
</html>
