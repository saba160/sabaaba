<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Everything You Need</title>
</head>
<body>
<header>
    {% include "navbar.html" %}
</header>
<main>
    <div class="list">
        <div class="list">
            {% for product in products %}
            {% if loop.index0 % 2 == 0 %}
            <div class="row">
                {% endif %}
                <div class="col-5">
                    <img src="{{ product.image_url }}" alt="">
                    <a href="/">
                        <button class="button">buy {{ product.price }}$</button>
                    </a>
                    {% if current_user.role == "admin" %}
                    <a href="/edit_product/{{product.id}}">
                        <button class="button">edit product</button>
                    </a>
                    <a href="/delete_product/{{product.id}}">
                        <button class="button">delete</button>
                    </a>
                    {% endif %}
                    <a href="/product/{{product.id}}">
                        <button class="button-info">more info</button>
                    </a>
                </div>
                {% if loop.index0 % 2 == 1 or loop.last %}
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</main>
<footer>
{% include "footer.html" %}
</footer>
</body>
<script src="/static/search.js"></script>
</html>
